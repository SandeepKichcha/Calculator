<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/548/548353.png">
  </head>
  <body>
    <div class="container">
      <input id="display" type="text" placeholder="0" readonly/>
      <div>
        <button onclick="allClear()" class="operator">AC</button>
        <button onclick="del()" class="operator">DEL</button>
        <button onclick="appendToDisplay('%')" class="operator">%</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
      </div>
      <div>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
      </div>
      <div>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
      </div>
      <div>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
      </div>
      <div>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="eqloperator" id="eql-btn" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
